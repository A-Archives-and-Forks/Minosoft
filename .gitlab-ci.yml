image: gradle:jdk11

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test
  - package


cache:
  - key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
  - key:
      files:
        - "*gradle/**"
        - "**.kts"
    policy: pull-push
    paths:
      - .gradle

build:
  stage: build
  script: ./gradlew --build-cache assemble
  only:
    - master
    - merge_requests

test:
  stage: test
  script: ./gradlew check
  only:
    - master
    - merge_requests
  artifacts:
    when: always
    reports:
      junit: build/test-results/**/TEST-*.xml

package:
  stage: package
  script:
    - ./gradlew fatJar --stacktrace
  only:
    - master
  artifacts:
    paths:
      - build/libs/minosoft-fat-*.jar
